name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  test-cpu:
    name: Test (CPU, ${{ matrix.os }})
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo test
      - run: cargo test --release

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - run: cargo clippy -- -D warnings
      - run: cargo fmt -- --check

  test-opencl:
    name: Test (OpenCL compile check)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install OpenCL headers and ICD loader
        run: sudo apt-get update && sudo apt-get install -y ocl-icd-opencl-dev opencl-headers
      - name: Build with opencl feature
        run: cargo build --features opencl
      - name: Run tests with opencl feature
        run: cargo test --features opencl
        # GPU-dependent tests gracefully skip when no device is available

  bench:
    name: Benchmark (CPU)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build benchmarks
        run: cargo bench --no-run
      - name: Run benchmarks
        run: cargo bench -- --output-format bencher
